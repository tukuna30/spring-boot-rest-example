version: '1.0'

steps:

  checkoutApp:
    title: 'Cloning a repository...'
    type: git-clone
    repo: tukuna30/spring-boot-rest-example
    revision: blog
    git: github

  mvn_builder:
    type: build
    working_directory: "./"
    description: create Maven builder
    dockerfile: Dockerfile.build
    image_name: alexeiled/mvn-builder

  mvn_test:
    working_directory: "./"
    description: run unit tests 
    image: ${{mvn_builder}}
    commands:
      - mvn -T 1C -o test
  
  mvn_package:
    working_directory: "./"
    description: package application WAR 
    image: ${{mvn_builder}}
    commands:
      - mvn package -T 1C -o -Dmaven.test.skip=true

  build_image:
    type: build
    description: create Docker image with application WAR
    dockerfile: Dockerfile
    working_directory: ${{main_clone}}/target
    image_name: alexei-led/sbdemo

  image_push:
    type: push
    description: push to DockerHub
    candidate: '${{build_image}}'
    tag: '${{CF_BRANCH}}'
